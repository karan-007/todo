<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="heading">
          tOdO
        </h1>
      </div>
    </header>
    <div class="container">
      <div class="outer-div">
        <input class="todo-input" placeholder="add todo" />
      </div>
      <div class="todo-content">
        <ul class="todo-list">

        </ul>
      </div>
    </div>
    <div class="container">
        <div class="all-btn">
            <button class="btns" onclick="showAll()">All</button>
            <button class="btns" onclick="showActive()">Active</button>
            <button class="btns" onclick="showCompleted()">Completed</button>
            <div class="last-btn"><button class="btns" onclick="deleteCompleted()">Delete All Completed</button></div>
        </div>
    </div>
    <div class="container">
        <p class="last-text">double click to edit todo and press ENTER to save it</p>
    </div>
    
    <script src="./index.js"></script>
  </body>
</html>
